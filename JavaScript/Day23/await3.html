<!-- 
Await:
it pauses the execution of surrounding aync functions untill the promise is settled(resolve/reject) 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getNumber() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let number = Math.floor(Math.random() * 10 + 1);
                    if (number <= 5) {
                        reject(`Rejected as number is = ${number}`);
                    }
                    console.log("Number = ", number);
                    resolve(`Completed and number = ${number}`);
                }, 1000);

            });
        }

        async function demo() {
            try {
                console.log("1. =>", await getNumber());
                console.log("2. =>", await getNumber());
                console.log("3. =>", await getNumber());
                console.log("4. =>", await getNumber());
                console.log("5. =>", await getNumber());
                console.log("6. =>", await getNumber());
                console.log("7. =>", await getNumber());
                console.log("8. =>", await getNumber());

            } catch (error) {
                console.log("Error occur and msg =", error);
            }
            console.log("After try and catch");
        }
        demo();
    </script>
</body>

</html>
