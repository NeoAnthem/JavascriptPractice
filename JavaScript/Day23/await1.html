<!-- 
Await:
it pauses the execution of surrounding aync functions untill the promise is settled(resolve/reject) 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getNumber() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let number = Math.floor(Math.random() * 10 + 1);
                    console.log("Number = ", number);
                    resolve(`Completed and number = ${number}`);
                }, 1000);

            });
        }

        // async function demo() {
        //     // 1, 1s, 2, 1s
        //     console.log("1. =>", getNumber());
        //     console.log("2. =>", getNumber());
        //     console.log("3. =>", getNumber());
        //     console.log("4. =>", getNumber());
        //     console.log("5. =>", getNumber());
        // }

        async function demo() {
            // 1, 1s, 2, 1s
            console.log("1. =>", await getNumber());
            console.log("2. =>", await getNumber());
            console.log("3. =>", await getNumber());
            console.log("4. =>", await getNumber());
            console.log("5. =>", await getNumber());
        }
        demo();
    </script>
</body>

</html>
