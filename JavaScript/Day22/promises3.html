<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>
    <script>
        // Callback Hell ->
        // promise chaining
        function saveInfo(data) {
            return new Promise((resolve, reject) => {
                let internetSpeed = Math.floor(Math.random() * 10) + 1;// 1 to 10

                console.log("Internet Speed = ", internetSpeed);
                if (internetSpeed >= 5) {
                    console.log("Data = ", data);
                    resolve("Success: Data Saved Successfully");
                } else {
                    reject("Failed: Weak Connection")
                }

            });
        }

        let result = saveInfo("My Data 1 ")

        result.then(() => {
            console.log("Promise was resolve");
            console.log(result);
            let newResult = saveInfo("My Data 2");
            newResult.then(() => {
                console.log("Promise 2 was resolved");
                console.log(newResult);

            }).catch((e) => {
                console.log("Msg = ", e);
                console.log("Promise was rejected in 2nd stage");

            })
        }).catch((e) => {
            console.log("Msg = ", e);
            console.log("Promise was rejected");
        })


    </script>
</body>

</html>
