<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather App</h1>

    <form>

        <div class="form-group">
            <label for="city">City Name</label>
            <input type="text" id="city" placeholder="Enter city name">
            <span id="cityError" class="error hide">City name is required</span>
        </div>

        <div class="form-group">
            <label for="days">Forecast Days</label>
            <select id="days">
                <option value="">Select days</option>
                <script>
                    for (let i = 1; i <= 14; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <span id="daysError" class="error hide">Please select days</span>
        </div>

        <button type="submit" id="getWeatherBtn">Get Weather</button>
    </form>
    <button id="currentLocationBtn">Use Current Location</button>

    <!-- Loader (hidden by default) -->
    <div id="loader" class="loader hide"></div>

    <div id="weather"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
